{% set name = "sasktran2" %}
{% set version = "2025.01.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/usask-arg/sasktran2/archive/v{{ version }}.tar.gz
  sha256: 8273ad61090256887bdd3365a375776295ae1ad26bb3b775feb044975d777618

build:
  binary_relocation: true
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
    - DO_STREAM_TEMPLATES=ON  # [not win]
  script: {{ PYTHON }} -m pip install . -vvv --config-settings=cmake.verbose=true
  number: 0
  skip: true  # [py<310]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - cmake >=3.5
    - make  # [not win]
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}  # [not win]
    - {{ stdlib("c") }}    # [not win]
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - crossenv <=1.4.0  # [build_platform != target_platform]
  host:
    - python
    - pip
    - eigen
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - libtmglib
    - zlib
    - pybind11 >=2.10.2
    - spdlog
    - scikit-build-core
    - setuptools-scm
  run:
    - python
    - numpy
    - spdlog
    - fmt
    - appdirs
    - pyyaml
    - xarray
    - netcdf4
    - scipy

test:
  imports:
    - sasktran2
  commands:
    - pip check
  requires:
    - pip

about:
  summary: The SASKTRAN radiative transfer model Version 2
  license: MIT
  license_file: license.md
  doc_url: https://sasktran2.readthedocs.io/
  home: https://github.com/usask-arg/sasktran2

extra:
  recipe-maintainers:
    - dannyzed
